<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Archive - In Development</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .music-button {
            background: linear-gradient(90deg, #ff4500, #ff5733, #ff2200);
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: pulse 1.5s infinite;
        }

        .music-button:hover {
            transform: scale(1.1);
            background: linear-gradient(90deg, #ff2200, #ff5733, #ff4500);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="error-container">
        <img src="roblox.png" alt="Roblox Character" class="error-image">
        <h1>Roblox Archive</h1>
        <h2>Under Development</h2>
        <p>The website is currently in development. Please check back later for updates.</p>
        <p class="error-code">Status: Work in Progress</p>
        <button id="music-button" class="music-button">Play Music</button>
    </div>
    <audio id="background-music" loop>
        <source src="theme.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        const audio = document.getElementById("background-music");
        const musicButton = document.getElementById("music-button");
        let isPlaying = false;
        
        musicButton.addEventListener("click", () => {
            if (isPlaying) {
                audio.pause();
                musicButton.textContent = "Play Music";
            } else {
                audio.play().catch(error => console.log("Playback error:", error));
                musicButton.textContent = "Pause Music";
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>
</html>
