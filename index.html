<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Archive</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .music-button {
            background: linear-gradient(90deg, #ff4500, #ff5733, #ff2200);
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: pulse 1.5s infinite;
        }

        .music-button:hover {
            transform: scale(1.1);
            background: linear-gradient(90deg, #ff2200, #ff5733, #ff4500);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .nav-container {
            margin-top: 20px;
        }

        .nav-button {
            background: linear-gradient(90deg, #ff4500, #ff5733, #ff2200);
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .nav-button:hover {
            transform: scale(1.1);
            background: linear-gradient(90deg, #ff2200, #ff5733, #ff4500);
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="error-container">
        <img src="roblox.png" alt="Roblox Character" class="error-image">
        <h1>Roblox Archive</h1>
        <h2>Explore Different Archives</h2>
        <p>Welcome to the Roblox Archive. Choose a category to explore past experiences.</p>
        
        <div class="nav-container">
            <button class="nav-button" onclick="location.href='classic-games.html'">Classic Games</button>
            <button class="nav-button" onclick="location.href='old-avatars.html'">Old Avatars</button>
            <button class="nav-button" onclick="location.href='events.html'">Past Events</button>
            <button class="nav-button" onclick="location.href='items.html'">Archived Items</button>
        </div>
        
        <button id="music-button" class="music-button">Play Music</button>
    </div>
    <audio id="background-music" loop>
        <source src="theme.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        const audio = document.getElementById("background-music");
        const musicButton = document.getElementById("music-button");
        let isPlaying = false;
        
        musicButton.addEventListener("click", () => {
            if (isPlaying) {
                audio.pause();
                musicButton.textContent = "Play Music";
            } else {
                audio.play().catch(error => console.log("Playback error:", error));
                musicButton.textContent = "Pause Music";
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>
</html>
