<head>

    <link rel="stylesheet" href="styles.css">

<body>
    <div class="background-animation"></div>
    <div class="archive-container">
        <h1>Old Avatars</h1>
        <p>Discover the evolution of Roblox avatars.</p>

            <div class="avatar-item">
                <h2>2006 Avatar</h2>
                <img src="2006Avatar.png" alt="2006 Avatar">

            </div>
            <div class="avatar-item">
                <h2>2009 Avatar</h2>
                <img src="2009Avatar.png" alt="2009 Avatar">
                <p>Introducedmore customization options.</p>
            </div>
            <div class="avatar-item">
                <h2>2016 Rthro</h2>
                <img src="Rthro.png" alt="Rthro Avatar">
                <p>The realistic avatar style introduced in 2016.</p>
            </div>
        </div>
        <button class="nav-button" onclick="location.href='index.html'">Back to Home</button>
    </div>
